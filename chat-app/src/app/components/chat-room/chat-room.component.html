<div class="container-fluid">

  <div class="row">

    <div class="col-md-3">
      <div *ngIf="currentUser">
          <img class="avatar" [src]='currentUser.image' />
      </div>
      <input type="text" class="searchBar" (input)="searchUser($event)"/>
      <div class="user-list-card">
        <div class="user-card"
             [ngClass]="user?.phone === selectedUser?.phone ? 'active' :''"
             *ngFor="let user of userList"
             (click)="selectUserHandler(user?.phone)"
        >

          <img [src]="user?.image"
               [alt]="user?.name"
               class="avatar"
          />
          <span class="username">{{user?.name}}</span>

        </div>
      </div>

    </div>
    <div class="col-md-8">

      <div class="chat-container">
        <ng-container *ngIf="selectedUser">
          <div class="chat-header">

            <img [src]="selectedUser?.image"
                 [alt]="selectedUser?.name"
                 class="avatar"
            />
            <p class="username">{{selectedUser?.name}}</p>

          </div>

          <div class="chat-body">
            <div *ngFor="let item of messageArray"
                 [ngClass]="item?.user === currentUser?.name ? 'same-user':''"
            >
              <p class="message-container">{{item?.message}}</p>
            </div>
          </div>

          <div class="chat-footer" *ngIf="selectedUser">

            <div class="row">
              <div class="col-md-10">
                <div class="form-group mb-0">
                  <input type="text"
                         placeholder="Type a message"
                         class="form-control"
                         [(ngModel)]="messageText"
                         (keyup)="$event.keyCode === 13 && sendMessage()"
                  />
                </div>
              </div>

              <div class="col-md-2 text-center align-self-center">
                <button class="btn btn-primary btn-sm px-3"
                        (click)="sendMessage()">Send
                </button>
              </div>
            </div>

          </div>
        </ng-container>
      </div>
      <div class="welcome-msg" *ngIf="!selectedUser">
        <div class="welcome-chat">
          <h2>Hi , {{currentUser.name}} Welcome to ChatApp</h2>
          <div class="arrow">
            <div class="arrow-left"></div>
            <div class="arrow-cross"></div>
          </div>
        </div>
          <img class="pic" src="assets/user/chatimg.jpg" />
      </div>
      
    </div>

  </div>

</div>
